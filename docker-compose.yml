version: '3.8'

services:
  # Init container for downloading MaxMind data then switching to daemon
  geoip-data-downloader:
    build:
      context: .
      dockerfile: Dockerfile.init
    environment:
      - MAXMIND_LICENSE_KEY=your_license_key_here
      - MAXMIND_ACCOUNT_ID=your_account_id_here
      - DATA_DIR=/shared/data
      - MODE=init  # Still init mode - downloads once and exits
    volumes:
      - geoip_data:/shared/data
    restart: "no"  # Only run once

  # Update service for refreshing databases (always enabled for daemon mode)
  geoip-data-updater:
    build:
      context: .
      dockerfile: Dockerfile.init
    environment:
      - MAXMIND_LICENSE_KEY=your_license_key_here
      - MAXMIND_ACCOUNT_ID=your_account_id_here
      - DATA_DIR=/shared/data
      - MODE=daemon
      - UPDATE_INTERVAL=1m
    volumes:
      - geoip_data:/shared/data
    restart: unless-stopped
    depends_on:
      - geoip-data-downloader

  # Main GeoIP server
  geoip-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATA_DIR=/shared/data
      - GIN_MODE=release
      - CORS_ALLOW_ORIGIN=*
    volumes:
      - geoip_data:/shared/data
    depends_on:
      - geoip-data-downloader
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  geoip_data:
