apiVersion: v1
kind: Secret
metadata:
  name: maxmind-license
  namespace: default
type: Opaque
stringData:
  license-key: "your_maxmind_license_key_here"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: geoip-config
  namespace: default
data:
  download-script.sh: |
    #!/bin/bash
    set -e
    
    MAXMIND_LICENSE_KEY="${MAXMIND_LICENSE_KEY:-}"
    DATA_DIR="${DATA_DIR:-/shared/data}"
    DATABASE_URL="https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${MAXMIND_LICENSE_KEY}&suffix=tar.gz"
    
    mkdir -p "${DATA_DIR}"
    
    echo "Downloading MaxMind GeoLite2-City database..."
    
    if [ -z "${MAXMIND_LICENSE_KEY}" ]; then
        echo "Error: MAXMIND_LICENSE_KEY environment variable is required"
        exit 1
    fi
    
    cd "${DATA_DIR}"
    
    echo "Downloading from MaxMind..."
    curl -f -L -o "GeoLite2-City.tar.gz" "${DATABASE_URL}"
    
    echo "Extracting database..."
    tar -xzf "GeoLite2-City.tar.gz" --strip-components=1 --wildcards "*/GeoLite2-City.mmdb"
    
    rm -f "GeoLite2-City.tar.gz"
    
    echo "Database downloaded successfully to ${DATA_DIR}/GeoLite2-City.mmdb"
    
    if [ -f "${DATA_DIR}/GeoLite2-City.mmdb" ]; then
        echo "Database file verified: $(ls -lh ${DATA_DIR}/GeoLite2-City.mmdb)"
    else
        echo "Error: Database file not found after extraction"
        exit 1
    fi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoip-server
  namespace: default
  labels:
    app: geoip-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geoip-server
  template:
    metadata:
      labels:
        app: geoip-server
    spec:
      initContainers:
      - name: download-geoip-data
        image: geoip-init:latest  # Build this from Dockerfile.init
        command: ["/app/download-geoip-data.sh"]
        env:
        - name: MAXMIND_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: maxmind-license
              key: license-key
        - name: DATA_DIR
          value: "/shared/data"
        volumeMounts:
        - name: geoip-data
          mountPath: /shared/data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      containers:
      - name: geoip-server
        image: geoip-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATA_DIR
          value: "/shared/data"
        volumeMounts:
        - name: geoip-data
          mountPath: /shared/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: geoip-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: geoip-service
  namespace: default
  labels:
    app: geoip-server
spec:
  selector:
    app: geoip-server
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geoip-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: geoip.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: geoip-service
            port:
              number: 80
